
<div mat-dialog-content class="text-center">
  <p>Podaj swój adres email. Jeśli posiadasz konto, dostaniesz linka do resetowania hasła.</p>
  <mat-form-field class="">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="email">
    <mat-error *ngIf="email.invalid">Wprowadz poprawny email</mat-error>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onOk();" [disabled]="email.invalid || email.value.length < 2" >Ok</button>
  </div>
</div>
