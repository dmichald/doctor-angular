<app-header></app-header>
<div class="container">
<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      <mat-error *ngIf="error"> {{error}}</mat-error>
    </form>
    <div class="mt-2">
      <p class="mb-0">Nie masz konta?</p>
      <a routerLink="/register">Zarejestruj się.</a>
    </div>
    <a mat-raised-button (click)="openDialog()">Zapomniałeś hasła? Kliknij!</a>
  </mat-card-content>
</mat-card>
</div>
