<app-header></app-header>
<div class="container">
  <div class="bg-image">
    <div class="main-text">
      <h1 style="font-size: 40px">Wyszukaj specialistę. <br> Umów wizytę.</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">

    <div id="specialization-select" class="h-100 m-3">
      <mat-form-field appearance="fill">
        <mat-label>Imie /Nazwisko</mat-label>
        <input (change)="onInputChange($event)" matInput type="text" [(ngModel)]="doctorName">
        <button mat-button *ngIf="doctorName" matSuffix mat-icon-button aria-label="Clear" (click)="onClearClick()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div id="doctor-name-input" class="h-100 m-3">
      <app-specializations-list (changed)="onSel($event)"></app-specializations-list>
    </div>

    <div id="city-select" class="h-100 m-3">
      <mat-form-field appearance="fill">
        <mat-label>Miasto:</mat-label>
        <mat-select [(ngModel)]="city" (selectionChange)="onCitySelect()">
          <mat-option *ngFor="let city of cities" [value]="city">
            {{city}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let office of offices">
      <div class="card m-3">
        <img class="card-img-top" src="https://animalhome.pl/wp-content/uploads/2019/01/449099-PEVZVX-648-960x640.jpg" alt="Vet">
        <h4 class="card-title" style="font-size: 1.25rem">{{office.name}}</h4>
        <p class="card-text font-weight-light">{{office.specializationName}}</p>
        <a routerLink="{{office.id}}"  mat-button color="primary">SZCZEGOLY/REZERWUJ</a>
      </div>
    </div>
  </div>
</div>
